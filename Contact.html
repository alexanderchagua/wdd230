<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <main>
    <h1> Send Us a Message</h1>
	<form method="get" action="tablecont.html">
		<div id="formmessage"></div>
		<label for="fullname">Name:</label>
		<input type="text" id="fullname" name="fullname" required placeholder="Your full name" />
		<label for="email">Email address:</label>
		<input type="email" id="email" name="email" required />
        <label for="r">Rate the Service [ <span id="rating"></span> ]:</label>
	<div class="rangecontainer">
		<input type="range" min="1" max="10" id="r" name="r" list="five" required="required">
		<div class="ratinglabels">
			<span class="ratevalue">1</span>
			<span class="ratevalue">2</span>
			<span class="ratevalue">3</span>
			<span class="ratevalue">4</span>
			<span class="ratevalue">5</span>
			<span class="ratevalue">6</span>
			<span class="ratevalue">7</span>
			<span class="ratevalue">8</span>
			<span class="ratevalue">9</span>
			<span class="ratevalue">10</span>
			
	 </div>
	</div>

	
		<label for="password">Password</label>
        <input id="password" type="password">
        <label for="password">Repeat Password</label>
        <input id="password" type="password">

		
		<button id="btnSubmit" type="submit">Send Message</button>
		<input type="hidden" value="43aster">
	</form>
   </main>
   <script src="scripts/contact.js"></script>
</body>
</html>
